<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankEase | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google font Roboto -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main class="position-relative">
        <div class="header-div w-100 d-flex align-items-center justify-content-between pt-1 pb-2 px-2 mb-2">
            <div class="d-flex align-items-center w-100 text-center me-4">
                <img src="../images/Ellipse1.png" alt="" class="avatar">
                <div class="ms-2">
                    <h5 class="welcome-text mb-0">Welcome,</h5>
                    <h5 id="customer-name"></h5>
                </div>
            </div>
            <div class="w-100 text-center m-4">
                <img src="../images/bankease.png" alt="" class="w-75">
            </div>
            <div class="w-100 text-center">
                <div class="d-flex align-items-center w-50 scan">
                    <img src="../images/QrCodeScan.png" alt="" class="barcode me-3">
                    <img src="../images/BellFill.png" alt="" class="bell">
                </div>
            </div>
        </div>
        <div class="dashboard-content w-100">
            <div class=" d-flex align-items-center justify-content-center">
                <div class="customer-account-record rounded position-relative">
                    <div class="position-absolute d-flex current-balance-div">
                        <div class="text-center me-2">
                            <h6 class="mt-1">Current Balance</h6>
                        </div>
                        <div class="">
                            <i class="bi bi-eye-fill" id="hide-bal" onclick="showBalance()"></i>
                            <i class="bi bi-eye-slash-fill" id="show-bal" onclick="hideBalance()"></i>
                        </div>
                    </div>
                    <div class="position-absolute balance-div">
                        <h2 id="current-balance">â‚¦100,000.00</h2>
                        <h2 id="hide-current-balance">*****</h2>
                    </div>
                    <div class="position-absolute transaction-history-div d-flex align-items-center">
                        <h6 class="transaction-history-text">Transaction History</h6>
                        <div class="w-25">
                            <img src="../images/ic_round-keyboard-arrow-right.png" alt="" class="w-75 arrow">
                        </div>
                    </div>
                    <div class="position-absolute bankease-accountno-div">
                        <h3>BankEase Account No.</h3>
                        <h2 id="bankEase-account">2345162549</h2>
                    </div>
                    <div class="position-absolute card-details-div">
                        <div>
                            <h5>Card No.</h5>
                            <h4>1234 5678 **** ****</h4>
                        </div>
                        <small class="position-absolute">Tap to see card details</small>
                    </div>
                    <div class="position-absolute add-money-div">
                        <button class="w-100 rounded d-flex align-items-center justify-content-center">
                            <div class="w-25">
                                <img src="../images/material-symbols_add-circle-rounded.png" alt="" class="">
                            </div>
                            <h5 class="mt-2">Add Cash</h5>
                        </button>
                    </div>
                    <div class="position-absolute send-money-div">
                        <button class="w-100 rounded d-flex align-items-center justify-content-center">
                            <h5 class="mt-2">Send Money</h5>
                            <div class="w-25">
                                <img src="../images/material-symbols_arrow-circle-right-rounded.png" alt="" class="">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="quick-access-div d-flex align-items-center justify-content-between">
                    <h4>Quick Access</h4>
                    <div class="d-flex align-items-center w-25">
                        <h5 class="ms-1">see more</h5>
                        <div class="w-25">
                            <img src="../images/ic_round-keyboard-arrow-right2.png" alt="" class="w-100 arrow2 ms-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
                <div class="links d-flex align-items-center justify-content-between flex-wrap">
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div>
                            <div
                                class="text-center mx-auto bg-black shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/material-symbols_wifi.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">Airtime</h5>
                        </div>
                    </div>
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div>
                            <div
                                class="link-div2 text-center mx-auto shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/material-symbols_cloud-sync-rounded.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">Data</h5>
                        </div>
                    </div>
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div>
                            <div
                                class="link-div3 text-center mx-auto shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/ph_soccer-ball-fill.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">Betting</h5>
                        </div>
                    </div>
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div>
                            <div
                                class="link-div4 text-center mx-auto shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/solar_tv-bold.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">TV</h5>
                        </div>
                    </div>
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div>
                            <div
                                class="link-div5 text-center mx-auto shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/mingcute_bulb-fill.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">Electricity</h5>
                        </div>
                    </div>
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div>
                            <div
                                class="link-div6 text-center mx-auto shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/mdi_access-point-network.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">Internet</h5>
                        </div>
                    </div>
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div class="">
                            <div
                                class="link-div7 text-center mx-auto shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/mdi_account-school.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">School & Exam</h5>
                        </div>
                    </div>
                    <div class="w-25 mb-2 d-flex align-items-center justify-content-center">
                        <div>
                            <div
                                class="link-div8 text-center mx-auto shadow rounded-circle div-circle d-flex align-items-center justify-content-center">
                                <img src="../images/mdi_aeroplane.png" alt="" class="w-50 img1">
                            </div>
                            <h5 class="mt-3 text-center">Travel</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 d-flex align-items-center justify-content-center">
                <div class="img-slider-div">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../images/Property-1-Default.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/Property-1-Variant2.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <button class="btn btn-danger" onclick="signOut()">Log Out</button>
        </div>
        <div class="footer position-absolute w-100 shadow d-flex align-items-center justify-content-center">
            <div class="footer-inner mt-2 d-flex align-items-center justify-content-between">
                <div>
                    <div class="rounded-circle mx-auto bg-success round d-flex align-items-center justify-content-center">
                        <img src="../images/bankeasep-1.png" alt="" class="w-50">
                    </div>
                    <h6 class="home text-center mt-1">Home</h6>
                </div>
                <div>
                    <div class="mx-auto round d-flex align-items-center justify-content-center">
                        <img src="../images/Vectorrr.png" alt="" class="w-100">
                    </div>
                    <h6 class="text-center mt-1">Transfer</h6>
                </div>
                <div>
                    <div class="mx-auto round d-flex align-items-center justify-content-center">
                        <img src="../images/material-symbols_credit-card.png" alt="" class="w-100">
                    </div>
                    <h6 class="text-center mt-1">Card</h6>
                </div>
                <div>
                    <div class="mx-auto round d-flex align-items-center justify-content-center">
                        <img src="../images/uiw_setting.png" alt="" class="w-100">
                    </div>
                    <h6 class="text-center mt-1">Settings</h6>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>

</html>
