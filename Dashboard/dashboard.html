<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankEase | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google font Roboto -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <main class="position-relative">
        <div class="header-div w-100 d-flex align-items-center justify-content-between pt-1 pb-2 px-2 mb-2">
            <div class="d-flex align-items-center w-100 text-center me-4">
                <img src="../images/Ellipse1.png" alt="" class="avatar">
                <div class="ms-3">
                    <h5 class="welcome-text">Welcome,</h5>
                    <h4 id="customer-name"></h4>
                </div>
            </div>
            <div class="w-100 text-center m-4">
                <img src="../images/bankease.png" alt="" class="w-75">
            </div>
            <div class="w-100 text-center">
                <div class="d-flex align-items-center w-50 scan">
                    <img src="../images/QrCodeScan.png" alt="" class="barcode me-3">
                    <img src="../images/BellFill.png" alt="" class="bell">
                </div>
            </div>
        </div>
        <div class="dashboard-content w-100">
            <div class="w-100 d-flex align-items-center justify-content-center">
                <div class="customer-account-record rounded"></div>
            </div>            
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>

</html>
